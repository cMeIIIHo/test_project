{% extends "base.html" %}

{% block content%}
<h1>Campaigns</h1>
<ul>
    {% for campaign in object_list %}
    <li>
        {{ campaign.name }}  :
        <a href="{% url 'ad:campaign_update' campaign.id %}">View</a>
        <a href="{% url 'ad:campaign_delete' campaign.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'ad:campaign_create' %}">Create</a>
{% endblock %}
